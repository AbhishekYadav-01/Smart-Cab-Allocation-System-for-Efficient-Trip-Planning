<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show Booked Trips</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Show Booked Trips</h2>
    <button onclick="handleShowBookedTrips()">Show Booked Trips</button>
    <div id="booked-trip-info"></div>
  </div>
  <script src="app.js"></script>
  <script>
    function handleShowBookedTrips() {
      const result = showBookedTrips();
      document.getElementById('booked-trip-info').innerHTML = result;
    }
  </script>
</body>
</html>
