<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show Trips</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Show Trips</h2>
    <button onclick="handleShowAllTrips()">Show All Trips</button>
    <h3>Search Trips</h3>
    <form id="show-trips-form" class="form">
      <input type="text" id="from-location" placeholder="Starting Location" required>
      <input type="text" id="to-location" placeholder="Destination" required>
      <input type="text" id="trip-time" placeholder="Time (HH:MM)" required>
      <button type="submit">Search Trips</button>
    </form>
    <div id="trip-info"></div>
  </div>
  <script src="app.js"></script>
  <script>
    document.getElementById('show-trips-form').addEventListener('submit', (event) => {
      event.preventDefault();
      const from = document.getElementById('from-location').value;
      const to = document.getElementById('to-location').value;
      const time = document.getElementById('trip-time').value;
      const result = showTrips(from, to, time);
      document.getElementById('trip-info').innerHTML = result;
    });

    function handleShowAllTrips() {
      const result = showAllTrips();
      document.getElementById('trip-info').innerHTML = result;
    }
  </script>
</body>
</html>
