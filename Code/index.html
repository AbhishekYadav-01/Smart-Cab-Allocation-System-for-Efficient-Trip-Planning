<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Cab Allocation System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div id="auth">
      <h2>Login</h2>
      <div class="tabs">
        <button id="admin-button">Admin</button>
        <button id="employee-button">Employee</button>
      </div>
      <div id="admin-login" class="login-form" style="display: none;">
        <h3>Admin Login</h3>
        <form id="admin-login-form">
          <input type="text" id="admin-username" placeholder="Username" required>
          <input type="password" id="admin-password" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>
      </div>
      <div id="employee-login" class="login-form" style="display: none;">
        <h3>Employee Login</h3>
        <form id="employee-login-form">
          <input type="text" id="employee-username" placeholder="Username" required>
          <input type="password" id="employee-password" placeholder="Password" required>
          <button type="submit">Login</button>
        </form>
      </div>
    </div>
    <div id="dashboard" style="display: none;">
      <h2>Dashboard</h2>
      <div id="trip-management" style="display: none;">
        <h3>Manage Trips</h3>
        <a href="show_trips.html">Show all Trips and Cabs</a>
        <a href="show_booked_trips.html">Show all Booked Trips</a>
      </div>
      <div id="allocated-cabs" style="display: none;">
        <h3>Allocated Cabs For Instant Trips</h3>
        <div id="allocated-cabs-info"></div>
      </div>
      <div id="cab-allocation" style="display: none;">
        <h3>Instant Cab Booking</h3>
        <input type="text" id="current-location" placeholder="Current Location">
        <input type="text" id="destination-location" placeholder="Destination">
        <button onclick="allocateCab()">Book Instant Cab</button>
        <div id="cab-info"></div>
      </div>
      <div id="book-trip-link" style="display: none;">
        <a href="book_trip.html">Book Trip</a>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
